<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <div class="col calc-button col-2">C</div>
            <div class="col calc-button col-1">←</div>
            <div class="col calc-button col-1">÷</div>
        </div>
        <div class="row">
            <div class="col calc-button col-1">7</div>
            <div class="col calc-button col-1">8</div>
            <div class="col calc-button col-1">9</div>
            <div class="col calc-button col-1">x</div>
        </div>
        <div class="row">
            <div class="col calc-button col-1">4</div>
            <div class="col calc-button col-1">5</div>
            <div class="col calc-button col-1">6</div>
            <div class="col calc-button col-1">-</div>
        </div>
        <div class="row">
            <div class="col calc-button col-1">1</div>
            <div class="col calc-button col-1">2</div>
            <div class="col calc-button col-1">3</div>
            <div class="col calc-button col-1">+</div>
        </div>
        <div class="row">
            <div class="col calc-button col-3">0</div>
            <div class="col calc-button col-1">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
