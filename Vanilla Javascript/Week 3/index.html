<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcloud Playlist</title>
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div class="playlist">

    </div>
    <div class="data">
        <div class="search-bar">
            <span class="input">
                <input type="text" name="song-query" id="song-query">
            </span>
            <span class="icon">
                
            </span>
        </div>
        <div class="loaded">
            <!-- Start - Single Card -->
            <div class="card">
                <div class="thumbnail">

                </div>
                <div class="title">

                </div>
                <div class="add-button">
                    <i class="icon">

                    </i>
                    <span class="add-to-pl">
                        Add to Playlist
                    </span>
                </div>
            </div>
            <!-- End - Single Card -->
        </div>
    </div>
</body>

</html>
